    <title>diary 2023</title>
    <style>
        main {
            margin: 100px auto;
            width: 350px;
            background-color: rgb(255, 255, 255);
            border-radius: 20px;
            box-shadow: 3px 5px 4px 1px gray;
        
        }
        div#mes {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px; 
        }
        
        header{
            height: 130px;
            width: 350px;
            border-radius: 20px 20px 0px 0px;

        }

        #imagem {
            height: 100px;
            width: 350px;
            background-image: url('imagens/diary2023.jpg');
            background-repeat: no-repeat;
            border-radius: 20px 20px 0px 0px;
        }

        #home {
            height: 10px;
            background-color: white;
            text-align: left;
            margin: 3px 0px 10px 0px;
            text-align: right;
        }

        #home>a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            border: 0.3px solid gray;
            padding: 5px;
            font-size: 8px;
            
        }
    
        a {
            border: 2px solid rgb(114, 5, 5);
            border-radius: 10px;
            height: 30px;
            font-size: 25px;
            padding: 10px;
            color: rgb(114, 5, 5);
            margin: 10px;
            text-decoration: none;
            font-weight: bold;

        }
        a:hover {
            color: rgb(0, 0, 0);
            background-color: rgb(226, 188, 188);
            font-size: 27px;
        }

        footer {
            background-color: rgb(114, 5, 5);
            color: white;
            border-radius: 0px 0px 20px 20px;
            text-align: center;
        }

    </style>
</head>
